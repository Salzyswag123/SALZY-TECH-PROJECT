server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA / history API fallback: if resource not found, serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets: cache aggressively
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|ktx2|wasm|map)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }

    # HTML should not be aggressively cached
    location ~* \.(?:html?)$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 10M;
    server_tokens off;
}
